<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <!-- Añade el idioma español de DataTables -->
<script src="https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json"></script>

    <link rel="stylesheet" href="style.css">
    <title>Turno Virtual</title>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css"/>

</head>
<body>
    <div class="container mt-4">
        <div id="app">
            <h2 class="mb-4">Turno Virtual Versión 1</h2>

            <div id="number-selection" class="number-button"></div>

            <form id="participant-form">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="cedula">Cédula:</label>
                        <input type="text" class="form-control" id="cedula" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="nombres">Nombres:</label>
                        <input type="text" class="form-control" id="nombres" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" class="form-control" id="apellidos" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="telefono">Teléfono:</label>
                        <input type="text" class="form-control" id="telefono" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="telefono">Fecha:</label>
                            <input type="datetime-local" class="form-control" id="fecha" required>
                        </div>
                    <div class="form-group col-md-4">
                        <label for="selectedNumber">Número Elegido:</label>
                        <input type="text" class="form-control" id="selectedNumber" readonly required>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="registerParticipant()">Registrar Turno</button>
            </form>
            <div class="row mt-4">
                <div class="col-md-12">
                    <table id="participants-table" class="table table-striped table-bordered" style="width:100%"></table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script src="script.js"></script>
</body>
</html>
